name: release

on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v4
        with:
          go-version: '^1.21'

      - name: Check out code into the Go module directory
        uses: actions/checkout@v3

      - name: Test
        run: go test -v ./...

      - name: Run staticcheck linter
        uses: dominikh/staticcheck-action@v1.3.0
        with:
          version: "2023.1.5"
          install-go: false